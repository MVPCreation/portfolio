    <header class="m-5 text-center blauwgrijs">
      <h1 class="display-3">portfolio</h1>
    </header>
    <div class="container">
      <div class="row row-cols-2 g-3">
        <main class="col-md-9 col-sm-12 col-12">
          <section id="shopintro" class="row">
            <article class="col">
              <h2 class="text-uppercase fs-5 fw-bold">contact</h2>
              <p>Vul het registratieformulier in.<br>
                velden met een <span>*</span> zijn verplicht.</p>
            </article>
            <hr>
            <form action="#" method="POST" class="row row-cols-1 g-3 mb-3">
              <fieldset class="row">
                <legend class="text-uppercase fs-6 fw-bold col-12">Gegevens</legend>
                <div class="col-md-6">
                  <label for="voornaam">voornaam *</label>
                  <input type="text" name="voornaam" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="achternaam">achternaam *</label>
                  <input type="text" name="achternaam" class="form-control" required>
                </div>
                <div class="col-sm-6">
                  <label for="mobiel">mobiel</label>
                  <input type="tel" name="mobiel" class="form-control" placeholder="0412 34 56 78">
                </div>
                <div class="col-sm-6">
                  <label for="geboortedatum">geboortedatum</label>
                  <input type="date" name="geboortedatum" class="form-control" placeholder="dd/mm/jjjj">
                </div>
              </fieldset>
              <fieldset class="row">
                <legend class="text-uppercase fs-6 fw-bold col-12">Accountgegevens</legend>
                <div class="col-md-12">
                  <label for="email">e-mail *</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="password">paswoord *</label>
                  <input type="password" name="password" class="form-control" placeholder="min 8 karakters, 1 cijfer, 1 hoofdletter" required>
                </div>
                <div class="col-md-6">
                  <label for="confirmPassword">bevestigt paswoord *</label>
                  <input type="password" name="confirmPassword" class="form-control" required>
                </div>
              </fieldset>
              <fieldset class="row">
                <legend class="text-uppercase fs-6 fw-bold col-12">Adresgegevens</legend>
                <div class="col-12">
                  <label for="adres">adres *</label>
                  <input type="text" name="adres" class="form-control" required>
                </div>
                <div class="col-md-3 col-sm-6">
                  <label for="postcode">postcode *</label>
                  <input type="number" name="postcode" class="form-control" required>
                </div>
                <div class="col-md-5 col-sm-6">
                  <label for="stad">stad *</label>
                  <input type="text" name="stad" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label for="land">kies een land *</label>
                  <select name="land" class="form-select" required>
                    <option value="België" selected>België</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Frankrijk">Frankrijk</option>
                    <option value="Luxemburg">Luxemburg</option>
                    <option value="Nederland">Nederland</option>
                    <option value="Verenigd Koninkrijk">Verenigd Koninkrijk</option>
                  </select>
                </div>
              </fieldset>
              <fieldset class="row">
                <legend class="text-uppercase fs-6 fw-bold col-12">Huidige studie</legend>
                <div class="col-md-6">
                  <label for="studie">ik studeer</label>
                  <select name="studie" class="form-select">
                    <option value="snb">systeem-en netwerkbeheer</option>
                    <option value="iot">internet of things</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="tevredenheid">Hoe tevreden ben je van ons?</label>
                  <input type="range" name="tevredenheid" class="form-range" min="0" max="10" step="1">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input type="checkbox" name="voorwaarden" id="voorwaarden" class="form-check-input" required>
                    <label for="voorwaarden" class="form-check-label">algemene voorwaarden gelezen en goedgekeurd</label>
                  </div>
                </div>
              </fieldset>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Verzenden</button>
              </div>
            </form>
          </section>
        </main>
