    <header class="header-box text-center" style="background-color:#E0E1E4; padding: 3rem 1rem;">
      <h1 class="display-3">CONTACT</h1>
    </header>

    <div class="container">
      <div class="row g-4">
        <main class="col-md-8 col-12 main-box">
          <section id="contact-form" class="row">
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="col-12 col-lg-10 mt-3">
              <input type="hidden" name="form-name" value="contact">
              <div class="mb-3">
                <label for="name" class="form-label">NAAM</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">UW EMAIL</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">ONDERWERP</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">BERICHT</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
              </div>
              <div class="mb-3">
                <div data-netlify-recaptcha="true"></div>
              </div>
              <button type="submit" class="btn btn-primary">VERSTUREN</button>
            </form>
          </section>
        </main>
